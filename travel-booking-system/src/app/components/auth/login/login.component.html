<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Travel Booking System</mat-card-title>
      <mat-card-subtitle>Login to your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Error message display -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <!-- Email field -->
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="f['email'].errors?.['email']">Please enter a valid email</mat-error>
        </mat-form-field>
        
        <!-- Password field -->
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
        </mat-form-field>
        
        <!-- Submit button -->
        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>
        </div>
        
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <div class="signup-link">
        Don't have an account? <a routerLink="/signup">Sign up</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
